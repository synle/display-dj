name: build-main

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 16

jobs:
  # build phase - validate on all platforms
  build_windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build-prod
      - run: npm run test-ci

  build_macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build-prod
      - run: npm run test-ci

  # dist phase - only runs on push to main/master, after builds pass
  patch_version:
    if: github.event_name == 'push'
    needs: [build_windows, build_macos]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm version --no-git-tag-version patch
      - name: Upload patched package.json
        uses: actions/upload-artifact@v4
        with:
          name: patched-package-json
          path: package.json

  dist_windows:
    if: github.event_name == 'push'
    needs: [patch_version]
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash scripts/build.sh
      - run: npm run dist-win32
      - name: Upload artifact .exe
        uses: actions/upload-artifact@v4
        with:
          name: display-dj-setup.exe
          path: ./dist/display-dj-setup.exe

  dist_macos_intel:
    if: github.event_name == 'push'
    needs: [patch_version]
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash scripts/build.sh
      - run: npm run dist-darwin-x64
      - name: Upload artifact .dmg
        uses: actions/upload-artifact@v4
        with:
          name: display-dj-darwin-x64.dmg
          path: ./dist/display-dj-darwin-x64.dmg

  dist_macos_arm64:
    if: github.event_name == 'push'
    needs: [patch_version]
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash scripts/build.sh
      - run: npm run dist-darwin-arm64
      - name: Upload artifact .dmg
        uses: actions/upload-artifact@v4
        with:
          name: display-dj-darwin-arm64.dmg
          path: ./dist/display-dj-darwin-arm64.dmg

  after_dist:
    needs: [build_windows, build_macos, dist_windows, dist_macos_intel, dist_macos_arm64]
    if: always() && github.event_name == 'pull_request'
    uses: synle/gha-workflows/.github/workflows/build-and-commit-sh.yml@main
    permissions:
      contents: write
    with:
      node-version: 16
