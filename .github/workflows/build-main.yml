name: build-main

on:
  push:
    branches: [master, main]

jobs:
  # build phase - validate on all platforms
  build_windows:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build-prod
      - run: npm run test-ci

  build_macos:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build-prod
      - run: npm run test-ci

  # dist-beta phase - create beta release after builds pass
  create_beta_release:
    needs: [build_windows, build_macos]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      package_version: ${{ steps.package-version.outputs.current-version }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v6
      - id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: '.'
      - run: gh release delete beta --cleanup-tag -y
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: git push origin --delete beta
        continue-on-error: true
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: beta
          release_name: beta
          body: |
            Version: ${{ steps.package-version.outputs.current-version }}
          draft: false
          prerelease: true

  dist_windows:
    needs: [create_beta_release]
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - run: npm install --no-optional
      - run: npm run build-prod
      - run: npm run dist-win32

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_beta_release.outputs.release_upload_url }}
          asset_path: ./dist/display-dj-setup.exe
          asset_name: display-dj-setup.exe
          asset_content_type: application/octet-stream

  dist_macos_intel:
    needs: [create_beta_release]
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - run: npm install --no-optional
      - run: npm install electron-installer-dmg
      - run: npm run build-prod
      - run: npm run dist-darwin-x64

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_beta_release.outputs.release_upload_url }}
          asset_path: ./dist/display-dj-darwin-x64.dmg
          asset_name: display-dj-darwin-x64.dmg
          asset_content_type: application/octet-stream

  dist_macos_arm64:
    needs: [create_beta_release]
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - run: npm install --no-optional
      - run: npm install electron-installer-dmg
      - run: npm run build-prod
      - run: npm run dist-darwin-arm64

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_beta_release.outputs.release_upload_url }}
          asset_path: ./dist/display-dj-darwin-arm64.dmg
          asset_name: display-dj-darwin-arm64.dmg
          asset_content_type: application/octet-stream

  roll_back:
    if: failure()
    needs: [create_beta_release, dist_windows, dist_macos_intel, dist_macos_arm64]
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - run: gh release delete beta --cleanup-tag -y
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
