name: dist-main

on:
  workflow_dispatch:

env:
  NODE_VERSION: 16

jobs:
  patch_version:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm version --no-git-tag-version patch
      - name: Upload patched package.json
        uses: actions/upload-artifact@v4
        with:
          name: patched-package-json
          path: package.json

  build_windows:
    needs: [patch_version]
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash scripts/build.sh
      - run: npm run test-ci
      - run: npm run dist-win32
      - name: Upload artifact .exe
        uses: actions/upload-artifact@v4
        with:
          name: display-dj-setup.exe
          path: ./dist/display-dj-setup.exe

  build_macos_intel:
    needs: [patch_version]
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash scripts/build.sh
      - run: npm run test-ci
      - run: npm run dist-darwin-x64
      - name: Upload artifact .dmg
        uses: actions/upload-artifact@v4
        with:
          name: display-dj-darwin-x64.dmg
          path: ./dist/display-dj-darwin-x64.dmg

  build_macos_arm64:
    needs: [patch_version]
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash scripts/build.sh
      - run: npm run test-ci
      - run: npm run dist-darwin-arm64
      - name: Upload artifact .dmg
        uses: actions/upload-artifact@v4
        with:
          name: display-dj-darwin-arm64.dmg
          path: ./dist/display-dj-darwin-arm64.dmg

  publish:
    needs: [build_windows, build_macos_intel, build_macos_arm64]
    uses: synle/gha-workflows/.github/workflows/build-and-commit-sh.yml@main
    permissions:
      contents: write
    with:
      node-version: 16
